name: Dev Workflow - Build and Quality Analysis

on:
  push:
    branches:
      - main

jobs:
  pre-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2

      - name: Install Dependencies
        run: npm install

  build:
    runs-on: ubuntu-latest
    needs: pre-build

    steps:
      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: pre-build

    steps:
      - name: Test
        run: npm test
